<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo image</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="list_images">
        
    </div>
    <input type="file" multiple>

    <script type="module">
        // Mảng lưu trữ các ảnh
        const imageArray = [];

        // Hàm để đọc giá trị từ input file và hiển thị danh sách ảnh
        function handleFileInputChange(event) {
            const input = event.target;
            const files = input.files;

            // Lặp qua từng tệp và hiển thị chúng
            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                // Kiểm tra xem tệp có phải là hình ảnh không (bạn có thể thêm kiểm tra theo phần mở rộng tệp)
                if (file.type.startsWith('image/')) {
                    const imageElement = document.createElement('img');
                    imageElement.src = URL.createObjectURL(file);

                    // Hiển thị ảnh trong phần tử có id "list_images"
                    document.getElementById('list_images').appendChild(imageElement);

                    // Thêm ảnh vào mảng
                    addImageToArray(imageElement);
                }
            }
        }

        // Hàm để thêm ảnh vào mảng
        function addImageToArray(imageElement) {
            imageArray.push(imageElement);
        }

        // Hàm để xóa ảnh từ mảng
        function deleteImageFromArray(imageElement) {
            const index = imageArray.indexOf(imageElement);
            if (index !== -1) {
                imageArray.splice(index, 1);
                // Xóa ảnh khỏi DOM
                imageElement.parentNode.removeChild(imageElement);
            }
        }

        // Đăng ký hàm xóa ảnh khi người dùng click vào ảnh
        document.getElementById('list_images').addEventListener('click', (event) => {
            if (event.target.tagName === 'IMG') {
                deleteImageFromArray(event.target);
            }
        });

        // Lắng nghe sự kiện khi input file thay đổi giá trị
        document.querySelector('input[type="file"]').addEventListener('change', handleFileInputChange);
    </script>
</body>
</html>
